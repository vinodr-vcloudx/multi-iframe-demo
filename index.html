<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fedo.ai Iframe Demo</title>
</head>

<body>
  <div id="app" class="w-screen h-screen">
    <iframe src="" title="First Iframe" allow="camera; microphone; fullscreen; speaker; display-capture"
      class="w-full h-full" id="iframe-first"></iframe>


    <!-- Widget open button -->
    <div
      class="absolute grid w-16 h-16 p-3 text-white bg-red-500 rounded-full cursor-pointer bottom-5 right-5 place-content-center  shadow-xl"
      id="widget-button" title="Click to open a widget">
      <svg class="animate-pulse" width="32" height="32" viewBox="0 0 24 24" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M2.5 6.09143L7.21997 10.8114L12.0005 6.03088L16.7811 10.8114L21.5 6.09245V14.9691C21.5 16.626 20.1569 17.9691 18.5 17.9691H5.5C3.84314 17.9691 2.5 16.626 2.5 14.9691V6.09143ZM19.5 10.9087V14.9691C19.5 15.5214 19.0523 15.9691 18.5 15.9691H5.5C4.94771 15.9691 4.5 15.5214 4.5 14.9691V10.9077L7.21997 13.6277L12.0005 8.84717L16.7811 13.6277L19.5 10.9087Z"
          fill="currentColor" />
      </svg>
    </div>
    <!-- / Widget open button -->

    <div id="widget-modal" class="absolute inset-0 hidden transition-opacity opacity-0 pointer-events-none ">
      <div class="absolute inset-0 transition-opacity bg-gray-800 bg-opacity-75"></div>
      <div
        class="inline-block lg:w-1/2 lg:h-[90%] text-left align-bottom transition-all bg-white rounded-lg shadow-xl sm:max-w-lg w-[90%] h-[90%] top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 absolute">
        <div
          class="absolute text-white bg-red-600 rounded-full cursor-pointer -right-4 -top-4 z-50 w-[34px] h-[34px] grid place-content-center"
          id="close-modal">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M6.2253 4.81108C5.83477 4.42056 5.20161 4.42056 4.81108 4.81108C4.42056 5.20161 4.42056 5.83477 4.81108 6.2253L10.5858 12L4.81114 17.7747C4.42062 18.1652 4.42062 18.7984 4.81114 19.1889C5.20167 19.5794 5.83483 19.5794 6.22535 19.1889L12 13.4142L17.7747 19.1889C18.1652 19.5794 18.7984 19.5794 19.1889 19.1889C19.5794 18.7984 19.5794 18.1652 19.1889 17.7747L13.4142 12L19.189 6.2253C19.5795 5.83477 19.5795 5.20161 19.189 4.81108C18.7985 4.42056 18.1653 4.42056 17.7748 4.81108L12 10.5858L6.2253 4.81108Z"
              fill="currentColor" />
          </svg>
        </div>
        <iframe src="" allow="camera; microphone; fullscreen; speaker; display-capture" class="w-full h-full"
          id="iframe-second" title="Seconf Iframe"></iframe>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
